	[event]
		name=prestart
		[objectives]
			side=1
			[objective]
				condition=win
				description= _ "Defeat Ted"
			[/objective]
			[objective]
				condition=win
				description= _ "Samin Leafstel must surrender to you"
			[/objective]
			[objective]
				condition=lose
				description= _ "Death of Merhil, Nerelia, or Lahias"
			[/objective]
			[objective]
				condition=lose
