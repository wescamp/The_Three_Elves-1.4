		[/message]
		[message]
			description=Samin Leafstel
			message= _ "Let me live. I can help you. I was at the journey west to seek help of the Brotherhood of Light. They must have something against that wretched undead."
		[/message]
		[message]
			description=Nerelia
			message= _ "Lies. You are no longer my brother. Merhil, kill him."
		[/message]
		[message]
			description=Lahias
			message= _ "Let me do it!"
		[/message]
		[message]
			description=Lahias
			message= _ "Now I will cut your throat, or... maybe..."
		[/message]
		[message]
			description=Samin Leafstel
			message= _ "Maybe what?"
		[/message]
		[message]
			description=Lahias
			message= _ "You will become our ally in the final battle."
		[/message]
		[message]
			description=Samin Leafstel
			message= _ "Okay, I agree. Next time we meet, I will save YOUR life. Farewell for now. And sister, please, forgive me."
		[/message]
		[message]
			description=Nerelia
			message= _ "You are now oblidged Lahias... brother."
		[/message]

[event]
		name=die
		[filter]
