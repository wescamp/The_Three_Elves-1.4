	[event]
		name=start
		[recall]
			description=Nerelia
			x=7
			y=4
		{IS_HERO}
		[/recall]
		[recall]
			description=Lahias
			x=4
			y=7
		{IS_HERO}
		[/recall]
		[message]
			description=Ted
			message= _ "Time for our revenge has come! Surrender to our united forces!"
		[/message]
		[message]
			description=Lahias
			message= _ "Oh, what about this? I will destroy your base, Nerelia the base of your east ally and Merhil...
WHAT THE HELL IS THAT RANGER DOING HERE?"
		[/message]
		[message]
			description=Samin Leafstel
			message= _ "I am Samin Leafstel, and I have become a chief in one human village. It's a long story. But I am here to defeat anyone who stands against these peaceful villagers."
		[/message]
		[message]
			description=Nerelia
			message= _ "Brother? What are you doing? You do not recognize us?"
		[/message]
		[message]
			description=Samin Leafstel
			message= _ "I do recognize you quite well, silly girl. But hear my words - your deads were already source of much evil. I can't leave you alive, any of you. Prepare to attack!"
		[/message]
	[/event]
	[event]
		name=victory
		[message]
			description=Merhil
			message= _ "Okay, we just won again... what's up next?"
		[/message]
