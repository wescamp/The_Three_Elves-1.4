		type=Elvish Scout
        	description=Veralas
		user_description= _ "Veralas"
            side=1
            x=2
            y=1
        [/unit]
        [message]
			description=Veralas
			message= _ "I saw a band of Undead heading this way. We must prepare ourselves!"
		[/message]
	[/event]
	[event]
		name=die
		[filter]
			description=Durondela
